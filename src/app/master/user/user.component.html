<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon"><i class="material-icons">mail_outline</i></div>
                        <h4 class="card-title">Register Form</h4>
                    </div>
                    <div class="card-body">
                        <app-dynamic-form [questions]="questions$ | async"></app-dynamic-form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon"><i class="material-icons">mail_outline</i></div>
                        <h4 class="card-title">Register Form</h4>
                    </div>
                    <div class="card-body">
                        <dynamic-form-builder [fields]="getFields()"></dynamic-form-builder>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group" [formGroup]="form">
                    <label>JSON</label>
                    <textarea formControlName="fields" class="form-control" rows="10"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
