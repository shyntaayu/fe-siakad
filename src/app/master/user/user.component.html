        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 pull-right">
                                <button mat-raised-button class="btn btn-primary" (click)="open(content)"><i
                                        class="material-icons">person_add</i>
                                    Tambah User
                                </button>
                            </div>
                        </div>
                        <p-table #dt1 [value]="users" selectionMode="single" [(selection)]="selectedProduct2"
                            dataKey="username" (onRowSelect)="onRowSelect($event)"
                            (onRowUnselect)="onRowUnselect($event)" [paginator]="true" [rows]="10"
                            [showCurrentPageReport]="true" sortMode="multiple"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [globalFilterFields]="['username','master_hak_akses_id','status','quantity']"
                            [rowsPerPageOptions]="[10,25,50]">
                            <ng-template pTemplate="caption">
                                <div class="p-d-flex">
                                    <span class="p-input-icon-right p-ml-auto">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text"
                                            (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                            placeholder="Search keyword" />
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="master_hak_akses_id">Role <p-sortIcon
                                            field="master_hak_akses_id">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="quantity">Aksi <p-sortIcon field="quantity"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-users>
                                <tr [pSelectableRow]="users">
                                    <td>{{users.username}}</td>
                                    <td>{{users.master_hak_akses_id}}</td>
                                    <td>{{users.status}}</td>
                                    <td>{{users.quantity}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header btn-info">
        <h4 class="modal-title" id="modal-basic-title">Form User</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row" [busyIf]="loading">
            <div class="col-md-12">
                <dynamic-form-builder #dynamicformbuilder [fields]="getFields()" (onSubmit)="getValueForm($event)">
                </dynamic-form-builder>
            </div>
        </div>
    </div>

    </div> -->
</ng-template>
